<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoHive</title>
</head>
<body>
    <header>
        <h1>TodoHive</h1>
        <div id="add-task-container" class="add-btn-container">
            <button id="show-task-dialog">
                +
            </button>
            <label for="show-task-dialog">Add Task</label>
            <dialog id="task-dialog">
                <form action="" id="task-form">
                    <p>
                        <label for="task-title">Title</label><br>
                        <input type="text" name="task-title" id="task-title" required>
                    </p>
                    <p>
                        <label for="task-description">Description</label><br>
                        <textarea name="task-description" id="task-description" maxlength="160" cols="20" rows="3"></textarea>
                    </p>
                    <p>
                        <label for="task-due-date">Due Date</label><br>
                        <input type="date" name="task-due-date" id="task-due-date" class="date-input" required>
                    </p>
                    <fieldset>
                        <legend>Priority</legend>
                        <p>
                            <input type="radio" name="priority" id="low" value="Low">
                            <label for="low">Low</label>
                        </p>
                        <p>
                            <input type="radio" name="priority" id="medium" value="Medium" checked>
                            <label for="medium">Medium</label>
                        </p>
                        <p>
                            <input type="radio" name="priority" id="high" value="High">
                            <label for="high">High</label>
                        </p>
                    </fieldset>
                    <p>
                        <label for="task-note">Note</label><br>
                        <textarea name="task-note" id="task-note" cols="20" rows="6"></textarea>
                    </p>
                    <p>
                        <label for="select-project">Project</label><br>
                        <select name="select-project" id="select-project"></select>
                    </p>
                    <div>
                        <button id="add-task-btn" type="submit">
                            Add
                        </button>
                        <button id="task-cancel-btn">
                            Cancel
                        </button>
                    </div>
                </form>
            </dialog>
        </div>
    </header>
    <nav>
        <h2>My Projects</h2>
        <dialog id="project-delete-dialog">
            <p id="project-delete-confirm"></p>
            <div>
                <button id="project-delete-confirm-yes">Yes</button>
                <button id="project-delete-confirm-cancel">Cancel</button>
            </div>
        </dialog>
        <div class="add-btn-container">
            <button id="show-project-dialog">+</button>
            <label for="show-project-dialog">New Project</label>
        </div>
        <div id="project-nav"></div>
        <dialog id="project-dialog">
            <form action="" id="project-form">
                <p>
                    <label for="project-title">Title:</label><br>
                    <input type="text" name="project-title" id="project-title" required>
                </p>
                <p>
                    <label for="project-description">Description:</label><br>
                    <textarea name="project-description" id="project-description" maxlength="160"></textarea>
                </p>
                <div>
                    <button type="submit" id="add-project-btn">
                        Add
                    </button>
                    <button id="project-cancel-btn">
                        Cancel
                    </button>
                </div>
            </form>
        </dialog>
    </nav>
    <main>
        <div id="project-header-container">
            <h2 id="project-header-display"></h2>
            <p id="project-description-display"></p>
        </div>
        <div id="task-cards-container">

        </div>
        <dialog id="edit-task-dialog">
            <form action="" id="edit-task-form">
                <p>
                    <label for="edit-task-title">Title</label><br>
                    <input type="text" name="edit-task-title" id="edit-task-title" required>
                </p>
                <p>
                    <label for="edit-task-description">Description</label><br>
                    <textarea name="edit-task-description" id="edit-task-description" maxlength="160" cols="20" rows="3"></textarea>
                </p>
                <p>
                    <label for="edit-task-due-date">Due Date</label><br>
                    <input type="date" name="edit-task-due-date" id="edit-task-due-date" class="date-input" required>
                </p>
                <fieldset>
                    <legend>Priority</legend>
                    <p>
                        <input type="radio" name="edit-priority" id="edit-low" value="Low">
                        <label for="edit-low">Low</label>
                    </p>
                    <p>
                        <input type="radio" name="edit-priority" id="edit-medium" value="Medium" checked>
                        <label for="edit-medium">Medium</label>
                    </p>
                    <p>
                        <input type="radio" name="edit-priority" id="edit-high" value="High">
                        <label for="edit-high">High</label>
                    </p>
                </fieldset>
                <p>
                    <label for="edit-task-note">Note</label><br>
                    <textarea name="edit-task-note" id="edit-task-note" cols="20" rows="6"></textarea>
                </p>
                <div>
                    <button id="save-task-btn" type="submit">
                        Save
                    </button>
                    <button id="edit-task-cancel-btn">
                        Cancel
                    </button>
                </div>
            </form>
        </dialog>
    </main>
</body>
</html>
