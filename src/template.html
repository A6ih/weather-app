<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Now</title>
  </head>
  <body>
    <header>
      <h1>Weather Now</h1>
      <form action="" id="location-form">
        <label for="location-input">Location: </label>
        <input type="text" name="location-input" id="location-input" required />
        <button type="submit">Go</button>
      </form>
    </header>
    <main>
      <div>
        <div>
          <div id="temp-container">
            <h1 id="temp-display"></h1>
            <div id="unit-container">
              <button>°C</button>
              <button>°F</button>
            </div>
          </div>
          <p id="feelslike-display"></p>
          <div>
            <p id="city-display"></p>
          </div>
        </div>
        <div id="icon-container">
          <img src="" alt="">
        </div>
      </div>
      <div>
        <h3 id="condition-display"></h3>
        <p id="description-display"></p>
      </div>
    </main>
  </body>
</html>
