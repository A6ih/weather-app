<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Weather Now</title><script defer="defer" src="main.js"></script></head><body><header><h1>Weather Now</h1><form action="" id="location-form"><label for="location-input">Location:</label> <input name="location-input" id="location-input" required/> <button type="submit">Go</button></form></header><main><div><div><div id="temp-container"><h1 id="temp-display"></h1><div id="unit-container"><button id="celsius-btn">°C</button> <button id="fahrenheit-btn">°F</button></div></div><p id="feelslike-display"></p><div id="wind-container"><p id="windspeed-display"></p><img class="icon" src="images/aac7fbb2f12ebe041948.png" alt="wind"/></div><h3 id="condition-display"></h3></div><div id="icon-container"><img id="weather-icon"/></div></div><div><p id="time-display"></p><p id="city-display"></p><p id="description-display"></p></div><div id="extra-info-container"><div><div><div><img class="icon" src="images/22c2acf00ba11e4933ef.png" alt="humidity"/><p>Humidity</p></div><p id="humidity"></p></div><div><div><img class="icon" src="images/2582b2f775f6ac75b99e.png" alt="precipitation"/><p>Precipitation</p></div><p id="precip"></p></div><div><div><img class="icon" src="images/e4578ea817a6c324298d.png" alt="uv-index"/><p>UV-Index</p></div><p id="uv-index"></p></div></div><div><div><div><img class="icon" src="images/ceb8a7705540674de502.png" alt="visibility"/><p>Visibility</p></div><p id="visibility"></p></div><div><div><img class="icon" src="images/5655ec7f0739bd090ed0.png" alt="sunrise"/><p>Sunrise</p></div><p id="sunrise"></p></div><div><div><img class="icon" src="images/8dad3f55362f00cd8c11.png" alt="sunset"/><p>Sunset</p></div><p id="sunset"></p></div></div></div></main><div id="loader-container"><h2>Loading</h2><div class="loader"></div><h3>Please wait</h3></div><footer><p><a href="https://www.flaticon.com/" title="icons">Icons created by Freepik - Flaticon</a></p></footer></body></html>
